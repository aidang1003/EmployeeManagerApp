<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div>
        <h1>IRL Scheduler</h1>
        
        {% if current_user.is_authenticated %}
        <a class="nav-link" href="{{ url_for('my_account', user_id=current_user['_id']) }}">{{ current_user.username }}</a>
        <a class="nav-link" href="{{ url_for('logout')}}">Logout</a>
        {% else %}
        <a class="nav-link" href="{{ url_for('login')}}">Login</a>
        {% endif %}
        <hr>
        <br>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="https://medcom.uiowa.edu/theloop/"><img src="static/images/iowaLogo.png" alt="link to the loop" width="100" height="50"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('index')}}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('account')}}">Account</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('availability')}}">Availability</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('schedule')}}">Schedule</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
        {% block body %}

        {% endblock %}

    </div>
</body>
<footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">2020 Iowa River Landing</p>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="aidan-gorny@uiowa.edu">Contact the admin</a></li>
    </ul>
</footer>


</html>
